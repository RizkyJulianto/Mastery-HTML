<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tebak Gender</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card text-center">
                <div class="card-header">
                    <h3 class="tittle fs-3">Prediksi Gender berdasarkan nama depan </h3>
                </div>
            </div>
            <div class="card-body">
                <label for="" class="fs-5">Masukan Nama depan</label>
                <input type="text" placeholder="contoh kiki" onkeydown="predict(event)">
                <div id="prediction" class="text-center fs-5 " ></div>
            </div>
        </div>
    </main>
</body>

<script src="index.js"></script>
</html>
